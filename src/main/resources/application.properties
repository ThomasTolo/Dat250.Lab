spring.application.name=Lab1

# Swagger UI entry (convenient short path)
springdoc.swagger-ui.path=/swagger-ui.html


# --- H2 console & Datasource configuration ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

    

# Use the same in-memory DB across the app and console
spring.datasource.url=jdbc:h2:mem:polls;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Data Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms


# Caching Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=5m

spring.jpa.properties.hibernate.highlight_sql=true

# RabbitMQ settings (explicit host/port; change if using container network)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Don't fail application startup if Rabbit queues are not available yet; listeners will retry
spring.rabbitmq.listener.simple.missing-queues-fatal=false


