spring.application.name=Lab1

# Swagger UI entry (convenient short path)
springdoc.swagger-ui.path=/swagger-ui.html


# --- H2 console & Datasource configuration ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use the same in-memory DB across the app and console
spring.datasource.url=jdbc:h2:mem:polls;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true


